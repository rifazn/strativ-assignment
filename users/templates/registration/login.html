{% extends "restcountries/base.html" %}

{% block title %}
    Countries List | Strativ Assignment
{% endblock %}

{% block body %}
    <h1>Login</h1>

    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button> <input type="hidden" name="next" 
                    value="{% url 'restcountries:index' %}" />
    </form>
    
{% endblock %}
